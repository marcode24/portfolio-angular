<section id="contact">
  <span class="title">Contact me ✉️</span>
  <div class="container">
    <p class="description">
      I’m currently looking for new opportunities, my inbox is always open!
    </p>
    <a [href]="'mailto:'+email" class="btn">Say Hello</a>
  </div>
  <div class="footer">
    <div class="links">
      <a target="_blank" [href]="github" class="icon">
        <fa-icon [icon]="['fab', 'github']" size="2x"></fa-icon>
      </a>
      <a target="_blank" [href]="instagram" class="icon">
        <fa-icon [icon]="['fab', 'instagram']" size="2x"></fa-icon>
      </a>
      <a target="_blank" [href]="twitter" class="icon">
        <fa-icon [icon]="['fab', 'twitter']" size="2x"></fa-icon>
      </a>
      <a target="_blank" [href]="linkedin" class="icon">
        <fa-icon [icon]="['fab', 'linkedin-in']" size="2x"></fa-icon>
      </a>
    </div>
    <div class="detail">
      <span class="text">
        Design and Built with ❤️ by
        <a target="_blank" [href]="github">Marco Cruz</a>
      </span>
    </div>
  </div>
</section>
