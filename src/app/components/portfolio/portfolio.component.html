<section id="portfolio">
  <span class="title">My portfolio ðŸ’¼</span>
  <div class="projects">
    <div class="item" *ngFor="let proyect of proyects">
      <picture>
        <img [src]="proyect.image" alt="project-preview" loading="lazy" (click)="openLink(proyect.urlProduction)">
      </picture>
      <div class="description">
        <span class="title">{{ proyect.name }}</span>
        <div class="card">
          <p class="body">{{ proyect.description }} </p>
        </div>
        <div class="technologies">
          <span class="badge" *ngFor="let technology of proyect.technologies">#{{technology}}</span>
        </div>
        <div class="links">
          <a [href]="proyect.urlGithub" target="_blank">
            <fa-icon [icon]="['fab', 'github']" size="2x"></fa-icon>
          </a>
          <a [href]="proyect.urlProduction" target="_blank">
            <fa-icon [icon]="['fas', 'external-link']" size="2x"></fa-icon>
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="more">
    <a href="https://github.com/marcode24?tab=overview" target="_blank" class="btn">Show more...</a>
  </div>
</section>
